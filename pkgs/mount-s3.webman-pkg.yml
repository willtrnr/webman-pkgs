tagline: Mountpoint for Amazon S3
about: |
  A simple, high-throughput file client for mounting an Amazon S3 bucket as a local file system.

git_user: awslabs
git_repo: mountpoint-s3
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://s3.amazonaws.com/mountpoint-s3-release/[VER]/[ARCH]/
filename_format: mount-s3-[VER]-[ARCH].[EXT]
version_format: mountpoint-s3-[VER]
latest_strategy: github-release

os_map:
  linux:
    name: linux
    ext: tar.gz
    bin_path: bin/mount-s3

arch_map:
  amd64: x86_64
  arm64: arm64
