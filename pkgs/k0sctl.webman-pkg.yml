tagline: k0sctl
about: |
  A bootstrapping and management tool for k0s clusters.

git_user: k0sproject
git_repo: k0sctl
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: k0sctl-[OS]-[ARCH].[EXT]
version_format: v[VER]
latest_strategy: github-release

os_map:
  linux:
    name: linux
    is_raw_binary: true
  macos:
    name: darwin
    is_raw_binary: true
  win:
    name: win
    ext: exe
    is_raw_binary: true

arch_map:
  amd64: amd64
  arm64: arm64

ignore:
  - os: win
    arch: arm64
