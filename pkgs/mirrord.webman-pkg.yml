tagline: mirrord
about: |
  Connect your local process and your cloud environment, and run local code in cloud conditions.

git_user: metalbear-co
git_repo: mirrord
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/[VER]/
filename_format: mirrord_[OS]_[ARCH].[EXT]
version_format: '[VER]'
latest_strategy: github-release

os_map:
  linux:
    name: linux
    is_raw_binary: true
  macos:
    name: mac
    filename_format_override: mirrord_[OS]_universal.[EXT]
    is_raw_binary: true

arch_map:
  amd64: x86_64
  arm64: aarch64
